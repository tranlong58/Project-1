<body>
    <header>

    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="cartegory.html">Danh mục</a></li>

                <li><a href="product.html">Sản phẩm</a></li>

                <li><a href="order.html">Đơn hàng</a></li>

                <li><a href="">Tài khoản</a></li>
            </ul>
        </div>

        <div class="admin-content-right">
            <div class="admin-content-right-cartegory-list">
                <h1>Danh sách sản phẩm</h1>
                <table>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Tên danh mục</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Ảnh</th>
                        <th>Mô tả</th>
                        <th>Tùy biến</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>Iphone 14 promax</td>

                        <td>abcdef</td>
                        <td><a href="">Sửa</a> <a href="">Xóa</a></td>
                    </tr>
                </table>
            </div>

            <div class="admin-content-right-product-add">
                <h1>Thêm sản phẩm</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <select>
                        <option value="#">--Chọn danh mục--</option>
                    </select>
                    <input type="text" placeholder="Nhập tên sản phẩm">
                    <input type="text" placeholder="Nhập giá sản phẩm">
                    <input type="text" placeholder="Nhập số lượng sản phẩm">
                    <input type="file">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Nhập mô tả sản phẩm"></textarea>
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
